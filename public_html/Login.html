</head>
<body>

<!--Logo-->
<div class="brandlogo">
    <img class="col-xs-12" src="./media/BrandLogo1.png" alt="Logo"/>
</div>

<br>
<!--Text Headline-->
<div class="row headline">
    <h1 class="col-xs-12 text-center">Login with your Email and Password</h1>
</div>
<br>
<br>
<!--Login Form-->
<form class="form-horizontal">
    <!--Email Eingabe-->
    <div class="row form-group">
        <div class="col-xs-3"></div>
        <!-- keine Labels<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
        <div class="col-xs-6">
            <input type="email" class="form-control text-center" id="inputEmail3" placeholder="Email">
        </div>
        <div class="col-xs-3"></div>
    </div>
    <!--Passwort Eingabe-->
    <div class="row form-group">
        <div class="col-xs-3"></div>
        <!-- keine labels <label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
        <div class="col-xs-6">
            <input type="password" class="form-control text-center" id="inputPassword3" placeholder="Password">
        </div>
        <div class="col-xs-3"></div>
    </div>
    <!-- Remember Me Checkbox
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    -->
    <!--Sign In Button-->
    <div class="row form-group">
        <div class="col-xs-4"></div>
        <button class="col-xs-4 btn btn-default" type="submit">Sign in</button>
        <div class="col-xs-4"></div>
    </div>

    <!--No Account Button-->
    <div class="row form-group">
        <div class="col-xs-4"></div>
        <button class="col-xs-4 btn btn-default" type="submit">No Account?</button>
        <div class="col-xs-4"></div>
    </div>
</form>
